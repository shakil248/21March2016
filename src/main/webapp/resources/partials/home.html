
<div>
<div ng-if="isLogged()"><a href="" ng-click="logout()">Logout</a></div>
<div ng-if="!isLogged()"><a href="/petstore/#/login">Go to Login</a></div>
<div ng-if="isLogged()"><a href="/petstore/#/admin">Go to Admin</a></div>
<div ng-if="isLogged()"><a href="/petstore/#/cart">Go to Cart</a></div>

<div>
	<ul>
		<li ng-repeat="x in productCats"><a ng-click="onClickTab(x.productCatId)">{{x.productCatName}}</a>
	</ul>
</div>
<div>
<h2>Search</h2><input type="text" ng-model="searchKey"/>
<table>
<tr><th>Image</th><th>Name</th><th>Price</th><th>Quantity</th><th>Action</th></tr>
<tr ng-repeat="x in products | filter : searchKey">
<td><img  id="img{{$index}}" src="resources/images/{{x.sku}}.jpg" height="150" width="120" style="margin-left: 122px; margin-bottom:20px"/></td>

<td>{{x.productName}}</td><td>{{x.productPrice}}</td><td><input type="text" ng-model="x.quantity"/></td><td><button ng-click="addToCart(x)">Add to Cart</button></td>
</tr>
</table>
</div>
</div>
